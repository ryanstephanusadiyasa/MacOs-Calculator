<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Calculator</title>
    <meta name="description" content="A pixel-perfect recreation of the macOS Calculator with full keyboard support">
    <link rel="stylesheet" href="./src/css/output.css">
</head>
<body class="body-bg">
    <!-- Window with macOS traffic lights -->
    <div class="calculator-window" role="application" aria-label="Calculator">
        <!-- Traffic lights -->
        <div class="traffic-lights" role="presentation" aria-hidden="true">
            <div class="traffic-light red" aria-label="Close button"></div>
            <div class="traffic-light yellow" aria-label="Minimize button"></div>
            <div class="traffic-light green" aria-label="Maximize button"></div>
        </div>
        
        <!-- Display -->
        <div class="display-container">
            <div id="display" 
                 class="display" 
                 role="textbox" 
                 aria-live="polite" 
                 aria-atomic="true"
                 aria-label="Calculator display showing: 0"
                 tabindex="0">0</div>
        </div>
        
        <!-- Button Grid -->
        <div class="button-grid" role="grid" aria-label="Calculator buttons">
            <!-- Row 1 -->
            <button class="btn btn-function" 
                    data-type="clear" 
                    aria-label="All Clear" 
                    title="Clear all calculations (Escape)">AC</button>
            <button class="btn btn-function" 
                    data-type="negate" 
                    aria-label="Plus or minus, toggle sign" 
                    title="Change sign of current number">+/-</button>
            <button class="btn btn-function" 
                    data-type="percent" 
                    aria-label="Percent" 
                    title="Convert to percentage (%)">%</button>
            <button class="btn btn-operator" 
                    data-type="operator" 
                    data-value="/" 
                    aria-label="Divide" 
                    title="Division (/)">รท</button>
            
            <!-- Row 2 -->
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="7" 
                    aria-label="7" 
                    title="Number 7">7</button>
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="8" 
                    aria-label="8" 
                    title="Number 8">8</button>
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="9" 
                    aria-label="9" 
                    title="Number 9">9</button>
            <button class="btn btn-operator" 
                    data-type="operator" 
                    data-value="*" 
                    aria-label="Multiply" 
                    title="Multiplication (*)">ร</button>
            
            <!-- Row 3 -->
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="4" 
                    aria-label="4" 
                    title="Number 4">4</button>
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="5" 
                    aria-label="5" 
                    title="Number 5">5</button>
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="6" 
                    aria-label="6" 
                    title="Number 6">6</button>
            <button class="btn btn-operator" 
                    data-type="operator" 
                    data-value="-" 
                    aria-label="Subtract" 
                    title="Subtraction (-)">-</button>
            
            <!-- Row 4 -->
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="1" 
                    aria-label="1" 
                    title="Number 1">1</button>
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="2" 
                    aria-label="2" 
                    title="Number 2">2</button>
            <button class="btn btn-number" 
                    data-type="number" 
                    data-value="3" 
                    aria-label="3" 
                    title="Number 3">3</button>
            <button class="btn btn-operator" 
                    data-type="operator" 
                    data-value="+" 
                    aria-label="Add" 
                    title="Addition (+)">+</button>

            <!-- Row 5 -->
            <button class="btn btn-number btn-zero" 
                    data-type="number" 
                    data-value="0" 
                    aria-label="0" 
                    title="Number 0">0</button>
            <button class="btn btn-number" 
                    data-type="decimal" 
                    aria-label="Decimal point" 
                    title="Decimal point (.)">.</button>
            <button class="btn btn-operator" 
                    data-type="equals" 
                    aria-label="Equals" 
                    title="Calculate result (Enter)">=</button>
        </div>
    </div>
    <script type="module" src="./dist/ts/calculator.js"></script>
  </body>
</html>
